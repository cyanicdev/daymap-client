<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/animations.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
        
        <script src="scripts/common.js"></script>
        <script src="scripts/animations.js"></script>
        <script src="scripts/client.js"></script>
    </head>
    <body>
        <div id="login-screen" class="screen">
            <img id="logo-img" src="images/logo.svg">
            <p id="logo-text">Daymap</p>
            <p id="welcome-text">Welcome to the unofficial Daymap client, where you can check up on your latest assignments, class changes and Line 0s.</p>

            <div id="login-rectangle1"></div>
            <div id="login-rectangle2"></div>

            <p id="login-header">Welcome</p>

            <input type="text" id="login-username" placeholder="john.doe">
            <input type="password" id="login-password" placeholder="••••••••••">
    
            <p id="login-username-caption">Username</p>
            <p id="login-password-caption">Password</p>            

            <button id="login-submit" onclick="login()">Connect to Daymap</button>
        </div>        

        <div id="main-screen" class="screen inactive-screen">
        </div>
    </body>
</html>
