<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/animations.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        
        <script src="scripts/common.js"></script>
        <script src="scripts/animations.js"></script>
        <script src="scripts/client.js"></script>

        <script src="https://kit.fontawesome.com/e15575d67d.js"></script>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>
        
        <div id="login-screen" class="screen">
            <img id="logo-img" src="images/logo.svg">
            <p id="logo-text">Daymap</p>
            <p id="welcome-text">Welcome to the unofficial Daymap client, where you can check up on your latest assignments, class changes and Line 0s.</p>

            <div id="login-rectangle1"></div>
            <div id="login-rectangle2"></div>

            <p id="login-header">Student Login</p>

            <input type="text" id="login-username" placeholder="john.doe">
            <input type="password" id="login-password" placeholder="••••••••••••">
            <input type="checkbox" id="login-remember">
            <label id="login-remember-text" for="login-remember">Remember Login</label>
    
            <p id="login-username-caption">Username / Student ID</p>
            <p id="login-password-caption">Password</p>            

            <button id="login-submit" onclick="login()">Connect to Daymap</button>
        </div>        

        <div id="main-screen" class="screen inactive-screen">
            <nav>
                <span >My Feed</span>
                <span>Timetable</span>
                <span>Grades</span>

                <span class="nav-target"></span>

                <i class="user-prefs fas fa-user-circle"></i>
            </nav>
        </div>
    </body>
</html>
