<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
        <link href="css/common.css" rel="stylesheet">
        <link href="css/animations.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        
        <script src="js/common.js"></script>
        <script src="js/animations.js"></script>
        <script src="js/client.js"></script>
    </head>
    <body>
        <div id="login-screen">
            <img id="logo-img" src="img/logo.svg">
            <p id="logo-text">Daymap</p>
            <p id="welcome-text">Welcome to the unofficial Daymap client, where you can check up on your latest assignments, class changes and Line 0s.</p>

            <p id="login-header">Welcome</p>
            <input type="text" id="login-username" placeholder="john.doe">
            <input type="password" id="login-password" placeholder="••••••••••">

            <p id="login-username-caption">Username</p>
            <p id="login-password-caption">Password</p>

            <button id="login-submit" onclick="">Connect to Daymap</button>
        </div>        
    </body>
</html>
