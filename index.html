<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link href="styles/common.css" rel="stylesheet">
        <link href="styles/animations.css" rel="stylesheet">
        <link href="styles/login.css" rel="stylesheet">
        <link href="styles/menu.css" rel="stylesheet">
        
        <script src="scripts/common.js"></script>
        <script src="scripts/animations.js"></script>
        <script src="scripts/client.js"></script>
        <script src="scripts/menu.js"></script>

        <script src="https://kit.fontawesome.com/e15575d67d.js"></script>
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-controls">
                    <div class="button" id="min-button">
                        <span>&#xE921;</span>
                    </div>
                    <div class="button" id="max-button">
                        <span>&#xE922;</span>
                    </div>
                    <div class="button" id="restore-button">
                        <span>&#xE923;</span>
                    </div>
                    <div class="button" id="close-button">
                        <span>&#xE8BB;</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="login-screen" class="active-screen">
            <img id="logo-img" src="images/logo.svg">
            <p id="logo-text">Daymap</p>
            <p id="welcome-text">Welcome to the unofficial Daymap client, where you can check up on your latest assignments, class changes and Line 0s.</p>

            <div id="login-rectangle1"></div>
            <div id="login-rectangle2"></div>

            <p id="login-header">Student Login</p>

            <input type="text" id="login-username" onkeyup="pressEnter(event)" placeholder="john.doe">
            <input type="password" id="login-password" onkeyup="pressEnter(event)" placeholder="••••••••••••">
            <input type="checkbox" id="login-remember">
            <label id="login-remember-text" for="login-remember">Remember Login</label>
    
            <p id="login-username-caption">Username / Student ID</p>
            <p id="login-password-caption">Password</p>            

            <button id="login-submit" onclick="login()">Connect to Daymap</button>
        </div>     
        
        <main>
            <div id="feed-screen" class="inactive-screen">
                This is your feed
            </div>

            <div id="timetable-screen" class="inactive-screen">
                This is your timetable
            </div>

            <div id="assessment-screen" class="inactive-screen">
                These are your assessments
            </div>
        </main>

        <div id="menu" class="hidden">
            <span onclick="changeTab(0)">
            My Feed</span><span onclick="changeTab(1)">
            Timetable</span><span onclick="changeTab(2)">
            Assessment</span>

            <div id="menu-selected"></div>

            <i class="user-prefs fas fa-user-circle"></i>
        </div>
    </body>
</html>
